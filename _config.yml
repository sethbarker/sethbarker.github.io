# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Seth Barker"

# A description of your site for meta tag, search engine results.
description: "Welcome to my personal site!"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://sethbarker.github.io"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  Home: "/"
  About Me: "about"
  # - text: Style Guide
    # url: /style-guide/
  # - text: Tags
    # url: /tags/
    
# The shortname for your Disqus site to enable comments.
disqus: sethbarker

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "&copy; Scriptor all rights reserved. Theme by [JustGoodThemes](https://www.justgoodthemes.com)."
  has_social: true
  
  # Select your active Social Network Links.
  # Uncomment the links you want to show in the footer and add your information to each link.
  # You can reorder the items to define the link order.
  # If you want to add a new link that isn't here, you'll need to also edit the file _data/SocialNetworks.yml
  social-network-links:
 #  rss: false
 #  email: "emailaddress"
    github: sethbarker
 #  twitter: yourname
 #  reddit: yourname
 #  google-plus: +yourname
    linkedin: sethbarker
 #  xing: yourname
 #  stackoverflow: "yourname"
 #  snapchat: yourname
    instagram: sab3x
 #  youtube: user/yourname
 #  spotify: yourname
 #  telephone: +1phonenumber
 #  steam: yourname
 #  twitch: yourname
 #  yelp: yourname

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
  
# Theme
remote_theme: JustGoodThemes/Scriptor-Jekyll-Theme
